<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visits - Healthcare System</title>
    <link href="/styles/main.css" rel="stylesheet">
    <script defer src="/vendor/alpine.min.js"></script>
    <script defer src="/vendor/htmx.min.js"></script>
    <script defer src="/src/js/main.js"></script>
</head>
<body class="h-full bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="h-8 w-8 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                        <span class="ml-2 text-xl font-semibold text-gray-900">Healthcare Portal</span>
                    </div>
                    <div class="ml-10 flex space-x-8">
                        <a href="/dashboard" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="/patients" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Patients</a>
                        <a href="/visits" class="text-blue-600 border-b-2 border-blue-600 px-3 py-2 text-sm font-medium">Visits</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            <div class="h-8 w-8 rounded-full bg-primary-600 flex items-center justify-center">
                                <span class="text-sm font-medium text-white" x-text="$store.auth.user?.full_name?.charAt(0)?.toUpperCase() || 'U'"></span>
                            </div>
                            <span class="ml-2 text-gray-700 text-sm font-medium" x-text="$store.auth.user?.full_name || 'User'"></span>
                        </button>
                        <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                            <div class="py-1">
                                <button @click="$store.auth.logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0" x-data="visitsPage()" x-init="loadVisits()">
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Patient Visits</h1>
                <p class="mt-1 text-sm text-gray-600">
                    Manage patient visits and appointments.
                </p>
            </div>

            <!-- Search and Filters -->
            <div class="bg-white shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 lg:grid-cols-5">
                        <!-- Search -->
                        <div class="sm:col-span-2">
                            <label for="search" class="sr-only">Search visits</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </div>
                                <input 
                                    id="search" 
                                    type="search" 
                                    placeholder="Search by patient name or SSN..."
                                    class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                                    x-model="filters.search"
                                    @input="debouncedSearch()"
                                >
                            </div>
                        </div>

                        <!-- Status Filter -->
                        <div>
                            <select
                                class="block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm rounded-md"
                                x-model="filters.status"
                                @change="applyFilters()"
                            >
                                <option value="">All Statuses</option>
                                <option value="scheduled">Scheduled</option>
                                <option value="in_progress">In Progress</option>
                                <option value="completed">Completed</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>

                        <!-- Date Filter -->
                        <div>
                            <input
                                type="date"
                                class="block w-full pl-3 pr-3 py-2 text-base border border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm rounded-md"
                                x-model="filters.date"
                                @change="applyFilters()"
                            >
                        </div>

                        <!-- Actions -->
                        <div class="flex justify-end">
                            <button @click="openNewVisitForm()" class="btn-primary">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                                New Visit
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div x-show="loading" class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6 text-center">
                    <div class="loading-spinner mx-auto mb-4"></div>
                    <p class="text-gray-600">Loading visits...</p>
                </div>
            </div>

            <!-- Empty State -->
            <div x-show="!loading && filteredVisits.length === 0" class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a2 2 0 012-2h4a2 2 0 012 2v4m-6 4v10m0 0l-2-2m2 2l2-2m6-6v6m0 0l2-2m-2 2l-2-2" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No visits found</h3>
                    <p class="mt-1 text-sm text-gray-500">Get started by scheduling a new patient visit.</p>
                    <div class="mt-6">
                        <button @click="openNewVisitForm()" class="btn-primary">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Schedule Visit
                        </button>
                    </div>
                </div>
            </div>

            <!-- Visits List -->
            <div x-show="!loading && filteredVisits.length > 0" class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                        Visit Records 
                        <span class="text-sm font-normal text-gray-500">
                            (<span x-text="filteredVisits.length"></span> visits)
                        </span>
                    </h3>
                    
                    <div class="overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Patient</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Visit Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Chief Complaint</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assigned To</th>
                                    <th class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <template x-for="visit in paginatedVisits" :key="visit.visit_id">
                                    <tr class="hover:bg-gray-50 cursor-pointer" @click="viewVisit(visit.visit_id)">
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center">
                                                <div class="h-10 w-10 flex-shrink-0">
                                                    <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                                                        <span class="text-sm font-medium text-gray-700" x-text="visit.patient_name?.charAt(0)?.toUpperCase()"></span>
                                                    </div>
                                                </div>
                                                <div class="ml-4">
                                                    <div class="text-sm font-medium text-gray-900" x-text="visit.patient_name"></div>
                                                    <div class="text-sm text-gray-500">SSN: <span x-text="visit.patient_ssn"></span></div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm text-gray-900" x-text="formatDateTime(visit.visit_date)"></div>
                                        </td>
                                        <td class="px-6 py-4">
                                            <div class="text-sm text-gray-900" x-text="visit.chief_complaint || 'General Checkup'"></div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                                                  :class="{
                                                      'bg-green-100 text-green-800': visit.status === 'completed',
                                                      'bg-yellow-100 text-yellow-800': visit.status === 'in_progress',
                                                      'bg-blue-100 text-blue-800': visit.status === 'scheduled',
                                                      'bg-gray-100 text-gray-800': visit.status === 'cancelled'
                                                  }"
                                                  x-text="visit.status?.charAt(0).toUpperCase() + visit.status?.slice(1).replace('_', ' ')">
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            <span x-text="visit.assigned_to || 'Unassigned'"></span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <button @click.stop="viewVisit(visit.visit_id)" class="text-primary-600 hover:text-primary-900">View</button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div x-show="totalPages > 1" class="mt-6 flex items-center justify-between">
                        <div class="text-sm text-gray-700">
                            Showing 
                            <span x-text="(currentPage - 1) * pageSize + 1"></span>
                            to 
                            <span x-text="Math.min(currentPage * pageSize, filteredVisits.length)"></span>
                            of 
                            <span x-text="filteredVisits.length"></span>
                            results
                        </div>
                        <div class="flex space-x-2">
                            <button 
                                @click="currentPage = Math.max(1, currentPage - 1)"
                                :disabled="currentPage === 1"
                                class="px-3 py-1 text-sm border border-gray-300 rounded-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50"
                            >
                                Previous
                            </button>
                            
                            <template x-for="page in pageNumbers" :key="page">
                                <button 
                                    @click="currentPage = page"
                                    :class="page === currentPage ? 'bg-primary-600 text-white' : 'text-gray-700 hover:bg-gray-50'"
                                    class="px-3 py-1 text-sm border border-gray-300 rounded-md"
                                    x-text="page"
                                ></button>
                            </template>
                            
                            <button 
                                @click="currentPage = Math.min(totalPages, currentPage + 1)"
                                :disabled="currentPage === totalPages"
                                class="px-3 py-1 text-sm border border-gray-300 rounded-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50"
                            >
                                Next
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function visitsPage() {
            return {
                allVisits: [],
                filteredVisits: [],
                loading: true,
                
                // Filters
                filters: {
                    search: '',
                    status: '',
                    date: ''
                },
                
                // Pagination
                currentPage: 1,
                pageSize: 20,
                
                searchTimeout: null,

                get totalPages() {
                    return Math.ceil(this.filteredVisits.length / this.pageSize);
                },

                get pageNumbers() {
                    const pages = [];
                    const start = Math.max(1, this.currentPage - 2);
                    const end = Math.min(this.totalPages, this.currentPage + 2);
                    
                    for (let i = start; i <= end; i++) {
                        pages.push(i);
                    }
                    return pages;
                },

                get paginatedVisits() {
                    const start = (this.currentPage - 1) * this.pageSize;
                    const end = start + this.pageSize;
                    return this.filteredVisits.slice(start, end);
                },

                async loadVisits() {
                    this.loading = true;
                    try {
                        const response = await fetch('/api/visits?limit=1000', {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                            }
                        });

                        if (response.ok) {
                            this.allVisits = await response.json();
                            this.applyFilters();
                        } else if (response.status === 401) {
                            window.location.href = '/login';
                        } else {
                            throw new Error('Failed to load visits');
                        }
                    } catch (error) {
                        console.error('Failed to load visits:', error);
                        if (Alpine.store && Alpine.store('ui')) {
                            Alpine.store('ui').showNotification('Error loading visits', 'error');
                        }
                        this.allVisits = [];
                        this.filteredVisits = [];
                    } finally {
                        this.loading = false;
                    }
                },

                debouncedSearch() {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.applyFilters();
                    }, 300);
                },

                applyFilters() {
                    let filtered = [...this.allVisits];

                    // Search filter
                    if (this.filters.search) {
                        const searchTerm = this.filters.search.toLowerCase();
                        filtered = filtered.filter(visit => 
                            visit.patient_name?.toLowerCase().includes(searchTerm) ||
                            visit.patient_ssn?.includes(searchTerm) ||
                            visit.chief_complaint?.toLowerCase().includes(searchTerm)
                        );
                    }

                    // Status filter
                    if (this.filters.status) {
                        filtered = filtered.filter(visit => visit.status === this.filters.status);
                    }

                    // Date filter
                    if (this.filters.date) {
                        const filterDate = new Date(this.filters.date).toDateString();
                        filtered = filtered.filter(visit => {
                            const visitDate = new Date(visit.visit_date).toDateString();
                            return visitDate === filterDate;
                        });
                    }

                    this.filteredVisits = filtered;
                    
                    // Sort by visit date (newest first)
                    this.filteredVisits.sort((a, b) => new Date(b.visit_date) - new Date(a.visit_date));
                    
                    this.currentPage = 1; // Reset to first page
                },

                formatDateTime(dateString) {
                    if (!dateString) return 'Not scheduled';
                    return new Date(dateString).toLocaleString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },

                viewVisit(visitId) {
                    window.location.href = `/visits/${visitId}`;
                },

                openNewVisitForm() {
                    window.location.href = '/visits/new';
                }
            }
        }
    </script>
</body>
</html>
