<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient - Healthcare System</title>
    <link href="/styles/main.css" rel="stylesheet">
    <script defer src="/vendor/alpine.min.js"></script>
    <script defer src="/vendor/htmx.min.js"></script>
    <script defer src="/src/js/main.js"></script>
</head>
<body class="h-full bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200" x-data="navigation()">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="h-8 w-8 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                        <span class="ml-2 text-xl font-semibold text-gray-900">Healthcare Portal</span>
                    </div>
                    <div class="ml-10 flex space-x-8">
                        <a href="/dashboard" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="/patients" class="text-blue-600 border-b-2 border-blue-600 px-3 py-2 text-sm font-medium">Patients</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            <div class="h-8 w-8 rounded-full bg-primary-600 flex items-center justify-center">
                                <span class="text-sm font-medium text-white" x-text="$store.auth.user?.full_name?.charAt(0)?.toUpperCase() || 'U'"></span>
                            </div>
                            <span class="ml-2 text-gray-700 text-sm font-medium" x-text="$store.auth.user?.full_name || 'User'"></span>
                        </button>
                        <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                            <div class="py-1">
                                <button @click="$store.auth.logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- Patient Registration Form -->
            <div class="max-w-4xl mx-auto" x-data="patientForm()" x-init="initForm()">
                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-2xl font-bold text-gray-900">Register New Patient</h1>
                    <p class="mt-1 text-sm text-gray-600">
                        Enter patient information to create a new record.
                    </p>
                </div>

                <!-- Form -->
                <form @submit.prevent="handleSubmit" class="space-y-8">
                    <!-- Personal Information -->
                    <div class="card">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Personal Information</h3>
                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                            <!-- Full Name -->
                            <div class="form-group">
                                <label for="full_name" class="label">Full Name *</label>
                                <input
                                    type="text"
                                    id="full_name"
                                    name="full_name"
                                    required
                                    class="input-field"
                                    :class="errors.full_name ? 'border-red-300' : ''"
                                    x-model="form.full_name"
                                    placeholder="Enter full name"
                                    :disabled="loading"
                                >
                                <div x-show="errors.full_name" class="error-message" x-text="errors.full_name"></div>
                            </div>

                            <!-- SSN -->
                            <div class="form-group">
                                <label for="ssn" class="label">SSN (14 digits) *</label>
                                <input
                                    type="text"
                                    id="ssn"
                                    name="ssn"
                                    required
                                    pattern="\\d{14}"
                                    maxlength="14"
                                    class="input-field"
                                    :class="errors.ssn ? 'border-red-300' : ''"
                                    x-model="form.ssn"
                                    placeholder="12345678901234"
                                    :disabled="loading"
                                    @input="validateSSN"
                                >
                                <div x-show="errors.ssn" class="error-message" x-text="errors.ssn"></div>
                                <div class="text-xs text-gray-500 mt-1">Egyptian national ID format (14 digits)</div>
                            </div>

                            <!-- Date of Birth -->
                            <div class="form-group">
                                <label for="date_of_birth" class="label">Date of Birth</label>
                                <input
                                    type="date"
                                    id="date_of_birth"
                                    name="date_of_birth"
                                    class="input-field"
                                    :class="errors.date_of_birth ? 'border-red-300' : ''"
                                    x-model="form.date_of_birth"
                                    :disabled="loading"
                                    :max="new Date().toISOString().split('T')[0]"
                                >
                                <div x-show="errors.date_of_birth" class="error-message" x-text="errors.date_of_birth"></div>
                            </div>

                            <!-- Gender -->
                            <div class="form-group">
                                <label for="gender" class="label">Gender</label>
                                <select
                                    id="gender"
                                    name="gender"
                                    class="input-field"
                                    :class="errors.gender ? 'border-red-300' : ''"
                                    x-model="form.gender"
                                    :disabled="loading"
                                >
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                <div x-show="errors.gender" class="error-message" x-text="errors.gender"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div class="card">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Contact Information</h3>
                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                            <!-- Mobile Number -->
                            <div class="form-group">
                                <label for="mobile_number" class="label">Mobile Number *</label>
                                <input
                                    type="tel"
                                    id="mobile_number"
                                    name="mobile_number"
                                    required
                                    pattern="01[0-2]\\d{8}"
                                    maxlength="11"
                                    class="input-field"
                                    :class="errors.mobile_number ? 'border-red-300' : ''"
                                    x-model="form.mobile_number"
                                    placeholder="01012345678"
                                    :disabled="loading"
                                    @input="validateMobile"
                                >
                                <div x-show="errors.mobile_number" class="error-message" x-text="errors.mobile_number"></div>
                                <div class="text-xs text-gray-500 mt-1">Egyptian mobile format (01xxxxxxxxx)</div>
                            </div>

                            <!-- Phone Number -->
                            <div class="form-group">
                                <label for="phone_number" class="label">Phone Number</label>
                                <input
                                    type="tel"
                                    id="phone_number"
                                    name="phone_number"
                                    class="input-field"
                                    x-model="form.phone_number"
                                    placeholder="02xxxxxxxx"
                                    :disabled="loading"
                                >
                            </div>

                            <!-- Address -->
                            <div class="form-group sm:col-span-2">
                                <label for="address" class="label">Address</label>
                                <textarea
                                    id="address"
                                    name="address"
                                    rows="3"
                                    class="input-field"
                                    x-model="form.address"
                                    placeholder="Enter full address"
                                    :disabled="loading"
                                ></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex justify-end space-x-3">
                        <button
                            type="button"
                            @click="handleCancel"
                            class="btn-secondary"
                            :disabled="loading"
                        >
                            Cancel
                        </button>
                        <button
                            type="submit"
                            class="btn-primary"
                            :disabled="loading || !isFormValid"
                        >
                            <span x-show="loading" class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
                            <span x-text="loading ? 'Registering...' : 'Register Patient'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Notifications -->
    <div class="fixed inset-0 flex items-end justify-center px-4 py-6 pointer-events-none sm:p-6 sm:items-start sm:justify-end z-50">
        <div class="w-full flex flex-col items-center space-y-4 sm:items-end">
            <template x-for="notification in $store.ui.notifications" :key="notification.id">
                <div
                    class="max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5"
                    :class="{
                        'bg-green-50 border-green-200': notification.type === 'success',
                        'bg-red-50 border-red-200': notification.type === 'error',
                        'bg-blue-50 border-blue-200': notification.type === 'info'
                    }"
                >
                    <div class="p-4">
                        <div class="flex items-start">
                            <div class="ml-3 w-0 flex-1 pt-0.5">
                                <p class="text-sm font-medium text-gray-900" x-text="notification.message"></p>
                            </div>
                            <div class="ml-4 flex-shrink-0 flex">
                                <button
                                    @click="$store.ui.removeNotification(notification.id)"
                                    class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                >
                                    <span class="sr-only">Close</span>
                                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script>
        function navigation() {
            return {};
        }

        function patientForm() {
            return {
                form: {
                    ssn: '',
                    mobile_number: '',
                    full_name: '',
                    date_of_birth: '',
                    gender: '',
                    address: '',
                    phone_number: ''
                },
                loading: false,
                errors: {},

                get isFormValid() {
                    return this.form.ssn && 
                           this.form.mobile_number && 
                           this.form.full_name &&
                           Object.keys(this.errors).length === 0;
                },

                initForm() {
                    // Form is ready
                },

                validateSSN() {
                    this.clearFieldError('ssn');
                    const ssn = this.form.ssn.trim();
                    
                    if (ssn && !/^\d{14}$/.test(ssn)) {
                        this.errors.ssn = 'SSN must be exactly 14 digits';
                    }
                },

                validateMobile() {
                    this.clearFieldError('mobile_number');
                    const mobile = this.form.mobile_number.trim();
                    
                    if (mobile && !/^01[0-2]\d{8}$/.test(mobile)) {
                        this.errors.mobile_number = 'Mobile must be in format 01xxxxxxxxx';
                    }
                },

                clearFieldError(field) {
                    if (this.errors[field]) {
                        delete this.errors[field];
                    }
                },

                validateForm() {
                    this.errors = {};
                    
                    if (!this.form.ssn.trim()) {
                        this.errors.ssn = 'SSN is required';
                    } else if (!/^\d{14}$/.test(this.form.ssn.trim())) {
                        this.errors.ssn = 'SSN must be exactly 14 digits';
                    }

                    if (!this.form.mobile_number.trim()) {
                        this.errors.mobile_number = 'Mobile number is required';
                    } else if (!/^01[0-2]\d{8}$/.test(this.form.mobile_number.trim())) {
                        this.errors.mobile_number = 'Mobile must be in format 01xxxxxxxxx';
                    }

                    if (!this.form.full_name.trim()) {
                        this.errors.full_name = 'Full name is required';
                    }

                    return Object.keys(this.errors).length === 0;
                },

                async handleSubmit() {
                    if (!this.validateForm()) return;

                    this.loading = true;
                    
                    try {
                        const response = await fetch('/api/patients/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                            },
                            body: JSON.stringify(this.form)
                        });

                        const data = await response.json();

                        if (response.ok) {
                            if (Alpine.store && Alpine.store('ui')) {
                                Alpine.store('ui').showNotification('Patient registered successfully!', 'success');
                            }
                            
                            // Navigate to patient detail
                            window.location.href = `/patients/${data.ssn}`;
                        } else {
                            throw new Error(data.detail || 'Failed to register patient');
                        }
                    } catch (error) {
                        console.error('Error registering patient:', error);
                        if (Alpine.store && Alpine.store('ui')) {
                            Alpine.store('ui').showNotification(error.message, 'error');
                        }
                    } finally {
                        this.loading = false;
                    }
                },

                handleCancel() {
                    window.location.href = '/patients';
                }
            }
        }
    </script>
</body>
</html>
