<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Patient Management System</title>
    <link href="/styles/main.css" rel="stylesheet">
    <script defer src="/vendor/alpine.min.js"></script>
    <script defer src="/vendor/htmx.min.js"></script>
    <script defer src="/src/js/main.js"></script>
</head>
<body class="h-full bg-gray-50" x-data="app" x-init="init()">
    <!-- Loading Screen -->
    <div x-show="loading" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-600">Loading Healthcare Portal...</p>
        </div>
    </div>

    <!-- Main Content Container -->
    <div x-show="!loading" class="h-full">
        <!-- Content will be loaded here via Alpine.js -->
        <div id="main-content" class="text-center py-8">
            <!-- Initial loading content -->
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-600">Initializing application...</p>
        </div>
    </div>

    <script>
        // Initialize Alpine.js stores before anything else
        document.addEventListener('alpine:init', () => {
            // Stores are defined in main.js
        });

        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                loading: true,

                async init() {
                    try {
                        console.log('Initializing app...');

                        // Wait a bit for Alpine stores to be ready
                        await new Promise(resolve => setTimeout(resolve, 100));

                        // Initialize authentication (this will validate token if present)
                        if (Alpine.store && Alpine.store('auth')) {
                            await Alpine.store('auth').init();
                            console.log('Auth initialized, isAuthenticated:', Alpine.store('auth').isAuthenticated);
                        } else {
                            console.log('Auth store not available, treating as unauthenticated');
                        }

                        // Handle route-based navigation
                        this.handleRoute();
                    } catch (error) {
                        console.error('Error during initialization:', error);
                        // On error, show login page
                        this.loadContent('/login.html');
                    } finally {
                        this.loading = false;
                    }
                },

                handleRoute() {
                    const path = window.location.pathname;
                    console.log('Current path:', path);

                    // Check if auth store is available
                    const authStore = Alpine.store && Alpine.store('auth');
                    const isAuthenticated = authStore ? authStore.isAuthenticated : false;

                    // Public routes that don't require authentication
                    const publicRoutes = ['/', '/login', '/login.html'];
                    
                    if (publicRoutes.includes(path)) {
                        if (isAuthenticated) {
                            // If already authenticated and on login page, redirect to dashboard
                            this.loadContent('/dashboard.html');
                            window.history.pushState({}, '', '/dashboard');
                        } else {
                            // Load login page
                            this.loadContent('/login.html');
                        }
                        return;
                    }

                    // Protected routes require authentication
                    if (!isAuthenticated) {
                        console.log('Access denied, redirecting to login');
                        this.loadContent('/login.html');
                        window.history.pushState({}, '', '/login');
                        return;
                    }

                    // Route authenticated users to appropriate pages
                    switch (path) {
                        case '/dashboard':
                        case '/dashboard.html':
                            this.loadContent('/dashboard.html');
                            break;
                        case '/patients':
                        case '/patients/new':
                            this.loadContent('/patients.html');
                            break;
                        default:
                            // Default to dashboard for authenticated users
                            this.loadContent('/dashboard.html');
                            window.history.pushState({}, '', '/dashboard');
                            break;
                    }
                },

                loadContent(url) {
                    console.log('Loading content from:', url);
                    fetch(url)
                        .then(response => {
                            console.log('Response status:', response.status, 'for URL:', url);
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.text();
                        })
                        .then(html => {
                            console.log('Content loaded successfully, length:', html.length, 'for URL:', url);
                            const mainContent = document.getElementById('main-content');
                            mainContent.innerHTML = html;
                            
                            // Force Alpine.js to reinitialize the content
                            setTimeout(() => {
                                Alpine.initTree(mainContent);
                                console.log('Alpine.js reinitialized for:', url);
                            }, 100);
                        })
                        .catch(error => {
                            console.error('Failed to load content for', url, ':', error);
                            // Fallback: show error message
                            document.getElementById('main-content').innerHTML = `
                                <div class="text-center py-8">
                                    <h2 class="text-xl font-semibold text-gray-900 mb-2">Loading Error</h2>
                                    <p class="text-gray-600">Failed to load page content. Please refresh the page.</p>
                                    <button onclick="window.location.reload()" class="mt-4 btn-primary">Refresh Page</button>
                                </div>
                            `;
                        });
                },

                navigate(path) {
                    console.log('Navigating to:', path);
                    window.history.pushState({}, '', path);
                    this.handleRoute();
                },
            }));
        });

        // Handle navigation events
        document.addEventListener('htmx:afterSwap', function(evt) {
            // Update page title if needed
            const titleElement = evt.detail.target.querySelector('title');
            if (titleElement) {
                document.title = titleElement.textContent;
            }
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', function(event) {
            const appData = Alpine.$data(document.querySelector('[x-data=\"app\"]'));
            if (appData && appData.handleRoute) {
                appData.handleRoute();
            }
        });

        // Handle authentication state changes
        document.addEventListener('auth:login', function() {
            // Navigate to dashboard after login
            const appData = Alpine.$data(document.querySelector('[x-data=\"app\"]'));
            if (appData && appData.navigate) {
                appData.navigate('/dashboard');
            }
        });

        document.addEventListener('auth:logout', function() {
            // Navigate to login after logout
            const appData = Alpine.$data(document.querySelector('[x-data=\"app\"]'));
            if (appData && appData.navigate) {
                appData.navigate('/login');
            }
        });
    </script>
</body>
</html>
