<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Login - Patient Management System</title>
    <link href="/src/styles/main.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
    <script defer src="/src/js/main.js"></script>
</head>
<body class="h-full bg-gray-50" x-data="loginForm">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div>
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-primary-100">
                    <svg class="h-6 w-6 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Sign in to Healthcare Portal
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Access the patient management system
                </p>
            </div>

            <!-- Login Form -->
            <form class="mt-8 space-y-6" @submit.prevent="login">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            autocomplete="username"
                            required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
                            placeholder="Username"
                            x-model="username"
                        >
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            autocomplete="current-password"
                            required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
                            placeholder="Password"
                            x-model="password"
                        >
                    </div>
                </div>

                <!-- Error Message -->
                <div x-show="error" x-text="error" class="text-red-600 text-sm text-center bg-red-50 p-3 rounded-md">
                </div>

                <!-- Submit Button -->
                <div>
                    <button
                        type="submit"
                        :disabled="loading"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span x-show="!loading" class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-primary-500 group-hover:text-primary-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        <span x-show="loading" class="loading-spinner mr-2"></span>
                        <span x-text="loading ? 'Signing in...' : 'Sign in'"></span>
                    </button>
                </div>

                <!-- Demo Credentials -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">Demo Credentials</span>
                        </div>
                    </div>

                    <div class="mt-4 grid grid-cols-1 gap-3">
                        <div class="bg-blue-50 p-3 rounded-md">
                            <div class="text-sm">
                                <div class="font-medium text-blue-800">Nurse</div>
                                <div class="text-blue-600">Username: nurse1</div>
                                <div class="text-blue-600">Password: password123</div>
                            </div>
                        </div>
                        <div class="bg-green-50 p-3 rounded-md">
                            <div class="text-sm">
                                <div class="font-medium text-green-800">Physician</div>
                                <div class="text-green-600">Username: doctor1</div>
                                <div class="text-green-600">Password: password123</div>
                            </div>
                        </div>
                        <div class="bg-purple-50 p-3 rounded-md">
                            <div class="text-sm">
                                <div class="font-medium text-purple-800">Admin</div>
                                <div class="text-purple-600">Username: admin</div>
                                <div class="text-purple-600">Password: password123</div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('loginForm', () => ({
                username: '',
                password: '',
                loading: false,
                error: '',

                async login() {
                    this.loading = true;
                    this.error = '';

                    const result = await Alpine.store('auth').login({
                        username: this.username,
                        password: this.password,
                    });

                    this.loading = false;

                    if (result.success) {
                        window.location.href = '/dashboard';
                    } else {
                        this.error = result.error || 'Login failed. Please check your credentials.';
                    }
                },
            }));
        });
    </script>
</body>
</html>
